<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== UNICONS ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- =======JS====== -->
    <script type="module" src="script.js" defer></script>
    <!-- defer é uma tag que carregara tudo ao mesmo tempo, no entanto só será exutado apos o DOM estiver pronto -->

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Staff table</h1>

        <div class="search-engine">
            <i class="uil uil-search search-icon"></i>
            <input type="text" class="search-text" id="keyword" placeholder="Type keywords">
            <button class="search-bnt" id="search_button">Search</button>
        </div>
        <table id="staff" class="content-table" style="overflow-x: auto;" aria-label="Lista de funcionários">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
